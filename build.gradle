plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.0-rc'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'maven-publish'
    id "org.hibernate.build.maven-repo-auth" version "3.0.4"
    id "ru.endlesscode.bukkitgradle" version "0.8.2"
    id("org.jetbrains.dokka") version "1.4.20"
}

group 'com.github.darkvanityoflight'
version '1.6.4'

repositories {
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    mavenCentral()
    jcenter()
    maven {
        name = "DarkMods"
        url 'https://repo.repsy.io/mvn/darkvanityoflight/darkmods'
    }
    spigot()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
}

dependencies {
    compileOnly 'net.luckperms:api:5.0'
    compileOnly spigotApi()
    compileOnly 'com.github.darkvanityoflight:RecraftedCore:2.+'
    compileOnly fileTree(include: ['*.jar'], dir: 'lib')
}



bukkit {

    meta {
        name = "ChatPlugin"
        description = 'Define different channels to talk in, different channels might have a different range.' +
                'Define the message format using values from LuckPerms and Factions'
        main = "com.github.darkvanityoflight.chatplugin.Main"
        version = this.version
        authors = ["DarkVanityOfLight"]
    }

}

publishing {
    publications {
        DarkMod(MavenPublication) {
            groupId = 'com.github.darkvanityoflight'
            artifactId = rootProject.name
            version = this.version

            from components.java
        }
    }
    repositories {
        maven {
            name = 'DarkMods'
            url 'https://repo.repsy.io/mvn/darkvanityoflight/darkmods'
        }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
